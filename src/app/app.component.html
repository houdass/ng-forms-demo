<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div id="user" formGroupName="user">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name"
                   class="form-control"
                   formControlName="name">
            <ng-container *ngIf="name.touched">
              <span class="help-block" *ngIf="name.errors?.required">Veuillez insérer un nom.</span>
              <span class="help-block" *ngIf="name.errors?.maxlength">Vous ne devez pas dépasser {{ name.errors?.maxlength.requiredLength }} caractères, vous avez entrez {{ name.errors?.maxlength.actualLength }} caractères.</span>
            </ng-container>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                   id="email"
                   class="form-control"
                   formControlName="email">
            <ng-container *ngIf="email.touched">
              <span class="help-block" *ngIf="email.errors?.required">Email Obligatoire.</span>
              <span class="help-block" *ngIf="email.errors?.email">Veuillez insérer une adresse email valide.</span>
              <span class="help-block" *ngIf="email.errors?.exists">Cette adresse email existe déjà.</span>
            </ng-container>
          </div>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender"
                  name="gender"
                  class="form-control"
                  formControlName="gender">
            <option [ngValue]="gender" *ngFor="let gender of genders">{{ gender.label }}</option>
          </select>
        </div>
        <div class="form-group" formArrayName="hobbies">
          <h4>Hobbies</h4>
          <button class="btn btn-default" type="button" (click)="onAddHobby()">Add Hobby</button>
          <div *ngFor="let hobby of userForm.get('hobbies').controls; index as i">
            <input class="form-control" [formControlName]="i">
          </div>
        </div>
        <button class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
