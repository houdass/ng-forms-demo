<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user" ngModelGroup="user" #user="ngModelGroup">
          <div class="form-group">
            <label for="name">Name *</label>
            <input id="name"
                   name="name"
                   class="form-control"
                   [ngModel]="defaultName"
                   required
                   #name="ngModel">
            <span class="help-block" *ngIf="name.touched && name.invalid">Veuillez insérer un nom.</span>
          </div>
          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email"
                   id="email"
                   name="email"
                   class="form-control"
                   ngModel="example@company.com"
                   required
                   email
                   #email="ngModel">
            <ng-container *ngIf="email.touched">
              <span class="help-block" *ngIf="email.errors?.required">Veuillez insérer une adresse email.</span>
              <span class="help-block" *ngIf="email.errors?.email">Veuillez insérer une adresse email valide.</span>
            </ng-container>
          </div>
          <span class="help-block" *ngIf="user.invalid && user.touched">Veuillez remplir les deux champs (name/email).</span>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender"
                  name="gender"
                  class="form-control"
                  [ngModel]="defaultGender">
            <option [ngValue]="gender" *ngFor="let gender of genders">{{ gender.label }}</option>
          </select>
        </div>
        <button class="btn btn-danger" (click)="resetForm()" type="button">Reset Form</button>
        <button class="btn btn-success" (click)="setForm()" type="button">Set Form</button>
        <button class="btn btn-primary" [disabled]="userForm.invalid" type="submit">Submit</button>
      </form>
    </div>
  </div>
  <div class="row" *ngIf="userForm.submitted">
    <h2>Data submitted:</h2>
    <p>Name: {{ data.name }}</p>
    <p>Email: {{ data.email }}</p>
    <p>Gender: {{ data.gender }}</p>
  </div>
</div>
